<body style="display:flex; justify-content:center;">
  <script>
    function checkForES6() {
      "use strict";

      if (typeof Symbol == "undefined") return false;
      try {
        eval("class Foo {}");
        eval("var bar = (x) => x+1");
      } catch (e) {
        return false;
      }

      return true;
    }

    // first check if browser supports ES6:
    if (!checkForES6()) {
      let msg = "Your browser does not seem to support ES6, please use a newer browser.";
      document.write(msg);
      console.log(msg);

    } else {
      // catch log msgs:
      const resultElement = window.parent.document.getElementById('results');
      resultElement.innerHTML = '';
      var console = {};
      console.log = function (msg) {
        resultElement.innerHTML += msg + "\n";
      };
      console.error = function (msg) {
        resultElement.innerHTML += msg + "\n";
      };

      let params = (new URL(document.location)).searchParams;
      let name = params.get('name');
      // console.log('name '+name);

      const codeElement = window.parent.document.getElementById("code");
      let code = codeElement.value;

      let script = document.createElement('script');
      // script.setAttribute('src', name);
      script.innerHTML = code;
      document.head.appendChild(script);
    }
  </script>
</body>

</html>
