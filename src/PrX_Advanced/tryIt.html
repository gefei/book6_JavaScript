<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" type="text/css" href="../style.css">

  <script src="../libraries/p5.min.js"></script>
  <script src="../libraries/p5.sound.min.js"></script>
  <script src="../libraries/graphics.js"></script>
  <script src="../libraries/console.js"></script>
  <script src="../libraries/utils.js"></script>
</head>

<body>
  <div class="htmlexample">
    <div class="codePanel">
      <h4>Code:</h4>
      <textarea id="code" class="code" rows="20" cols="60" wrap="off" spellcheck="false">
sample code
    </textarea><a onclick="runCode(); return false" href="#" class="run">Run</a>
    </div>

    <div class="resultsPanel">
      <h4>Results:</h4>
      <div style="position: relative">
        <iframe id="iframe" class="output" style="width: 400px; height: 300px" width="400" height="300"></iframe>
        <pre id="results" class="results"></pre>
      </div>
    </div>
  </div>

  <script>
    function runCode() {
      // get modified program
      const codeElement = document.getElementById("code");
      let modifiedCode = codeElement.value;
      modifiedCode = encodeURIComponent(modifiedCode);
      // console.log("runCode()" + modifiedCode);

      // change src element of iframe
      const iframeElement = document.getElementById("iframe");
      iframeElement.setAttribute('src', './tryItIFrame.html?code=' + modifiedCode);
    }

    // get name of program to load
    let params = (new URL(document.location)).searchParams;
    let name = params.get('name') + '.js';
    document.title = 'TryIt: '+name;

    // load program
    let code = "";
    // let fr = new FileReader2(name);
    let fr = new Utils.FileReader(name);
    while (true) {
      let line = fr.readLine();
      if (line == null)
        break;
      code += line + "\n";
    }
    fr.close();
    // console.log(code);

    // display program
    const codeElement = document.getElementById("code");
    codeElement.innerHTML = code;

    //let script = document.createElement('script');
    //script.setAttribute('src', name);
    //document.head.appendChild(script);
  </script>
</body>

</html>
