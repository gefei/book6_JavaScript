<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link type="text/css" href="../style.css">

  <script src="../libraries/p5.min.js"></script>
  <script src="../libraries/p5.sound.min.js"></script>
  <script src="../libraries/graphics.js"></script>
  <script src="../libraries/console.js"></script>
  <script src="../libraries/utils.js"></script>
</head>

<body>
  <script>
    // catch log msgs:
    const codeElement = window.parent.document.getElementById('results');
    codeElement.innerHTML = '';
    var console = {};
    console.log = function (msg) {
      codeElement.innerHTML = msg;
    };

    let params = (new URL(document.location)).searchParams;
    let code = params.get('code');
    code = decodeURIComponent(code);
    // console.log('code: ' + code);
    // document.title = name;
    let script = document.createElement('script');
    // script.setAttribute('src', name);
    script.innerHTML = code; // "alert('hi');";
    document.head.appendChild(script);
  </script>
</body>

</html>
